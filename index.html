<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="conteiner">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="">
    </header>
    
    <main class="main">
      <div class="mockup">
        <img class="mockup-image" src="images/illustration-mockups.svg" alt="">
      </div>
    
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="button"><button>Register</button></div>
      </div> 
    </main>

    <footer class="footer">
      <img class="icone1" src="images/facebook.png" alt="">
      <img class="icone2" src="images/instagram.png" alt="">
      <img class="icone3" src="images/twitter.png" alt="">
    </footer>
  </div>

</body>
</html>
